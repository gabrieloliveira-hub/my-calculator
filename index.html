<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="src/css/style.css">
    <link rel="shortcut icon" href="midia/calculator.png" type="image/x-icon">
</head>
<body>
    <div class="fundo">
        <div class="calculadora">
            <p id="resultado"></p>
            <table>
                <tr>
                    <td><button class="btn-operator" onclick="clean()">C</button></td>
                    <td><button class="btn-operator" onclick="back()">&lt;</button></td>
                    <td><button class="btn-operator" onclick="insert('/')">&#247;</button></td>
                    <td><button class="btn-operator" onclick="insert('*')">X</button></td>
                </tr>
                <tr>
                    <td><button class="btn-number" onclick="insert('7')">7</button></td>
                    <td><button class="btn-number" onclick="insert('8')">8</button></td>
                    <td><button class="btn-number" onclick="insert('9')">9</button></td>
                    <td><button class="btn-operator" onclick="insert('-')">-</button></td>
                </tr>
                <tr>
                    <td><button class="btn-number" onclick="insert('4')">4</button></td>
                    <td><button class="btn-number" onclick="insert('5')">5</button></td>
                    <td><button class="btn-number" onclick="insert('6')">6</button></td>
                    <td><button class="btn-operator" onclick="insert('+')">+</button></td>
                </tr>
                <tr>
                    <td><button class="btn-number" onclick="insert('1')">1</button></td>
                    <td><button class="btn-number" onclick="insert('2')">2</button></td>
                    <td><button class="btn-number" onclick="insert('3')">3</button></td>
                    <td rowspan="2"><button class="btn-equal" onclick="calcular()">=</button></td>
                </tr>
                <tr>
                    <td colspan="2"><button class="btn-number zero" onclick="insert('0')">0</button></td>
                    <td><button class="btn-number" onclick="insert('.')">.</button></td>
                </tr>
            </table>
        </div>

    </div>
    <script src="src/js/script.js"></script>
</body>
</html>
